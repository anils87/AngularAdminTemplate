<div class="sidebar-container">    
    <app-header></app-header>    
    <mat-sidenav-container class="sidebar-sidenav-container" autosize="true">
      <mat-sidenav #snav mode="side" 
      fixedTopGap="56" opened="true" 
      [ngStyle]="{ 'width.em': sidenavWidth }"        
      >
        <app-side-navbar (toggleMenu)="showHide($event)" [sidenavWidth]="sidenavWidth"></app-side-navbar>
      </mat-sidenav>
      <mat-sidenav-content class="router-container">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
