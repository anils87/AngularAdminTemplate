                <div class="header-logo">
                    <img src="../../../../assets/img/company-logo.png" class="logo logo-responsive" >
                </div>
                <div class="header-title">
                    <button mat-icon-button *ngIf="mode === 'over'" (click)="toggle()">

        </div>
