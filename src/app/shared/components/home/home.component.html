<mat-card>
    <mat-card-header>
        <div class="row col-md-12">
            <div class="col-md-2"><img src="../../../../assets/img/company-logo.png" class="logo"></div>
            <div class="col-md-10">
               <div class="row col-md-12">
                    <div class="col-md-6"><b>This  is company Name</b></div>
                    <div class="col-md-6"><h5>this is company Id</h5></div>
               </div>
               <div class="row col-md-12">
                <div class="col-md-12">
                <button mat-raised-button color="primary">Edit</button>&nbsp;
                <button mat-raised-button color="primary">Deactivate Exclusion</button>&nbsp;
                <button mat-raised-button color="primary">Manage Logo</button>&nbsp;
                <button mat-raised-button color="primary">User Action</button>&nbsp;
                <button mat-raised-button color="primary">Email</button>&nbsp;
                <button mat-raised-button color="primary">Subscribe</button>&nbsp;
                <button mat-raised-button color="primary">Back</button>&nbsp;
            </div>
           </div>
            </div>
        </div>
    </mat-card-header>
    <hr>
    <!-- <mat-card-actions>
        <div class="row col-md-12">
            <div class="col-md-6">Col 1</div>
            <div class="col-md-6">Col 2</div>
        </div>
    </mat-card-actions> -->
    <mat-card-content>
        <form>
        <div class="row col-md-12">
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput  placeholder="Enter First Name">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Middle Name</mat-label>
                    <input type="text" matInput  placeholder="Enter Middle Name">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput  placeholder="Enter Last Name">
                  </mat-form-field>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput  placeholder="Enter Email">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput  placeholder="Enter Password">
                  </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let topping of genderList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="row col-md-12">            
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="First">Content 1</mat-tab>
                <mat-tab label="Second">Content 2</mat-tab>
                <mat-tab label="Third">Content 3</mat-tab>
                <mat-tab label="Four">Content 4</mat-tab>
              </mat-tab-group>
        </div>
        <div class="row col-md-12">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>

                  <!-- Color Column -->
                  <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                  </ng-container>

                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align:right">  
                        <mat-form-field class="table-search">
                            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                          </mat-form-field>&nbsp;
                          <button mat-raised-button color="primary"><mat-icon>add</mat-icon> Add</button>
                    </th>
                    <td mat-cell *matCellDef="let row">
                    <mat-icon>edit</mat-icon>&nbsp;
                    <mat-icon>person</mat-icon>&nbsp;
                    <mat-icon>delete</mat-icon>&nbsp;

                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
    </form>
    </mat-card-content>
</mat-card>
